<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorías</title>
</head>
<body>
    <div th:replace="layout/plantilla :: content">
        <div class="container mt-4">
            <h2>Lista de Categorías</h2>
            <ul>
                <li th:each="categoria : ${categorias}" th:text="${categoria.nombre}"></li>
            </ul>
        </div>
    </div>
</body>
</html>
