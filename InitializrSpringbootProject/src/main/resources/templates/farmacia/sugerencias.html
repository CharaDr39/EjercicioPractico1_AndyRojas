<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias - Farmacia</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #6f42c1 !important;
    }
    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
    }
    a {
      color: #6f42c1;
    }
    a:hover {
      color: #593a9e;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Farmacia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="/categorias">Categorías</a></li>
            <li class="nav-item"><a class="nav-link" href="/sugerencias">Sugerencias</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mt-4">
    <h1>Quejas y Sugerencias</h1>
    <form action="/sugerencias/guardar" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input class="form-control" type="email" name="correo" id="correo" placeholder="tuemail@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Tu queja o sugerencia" rows="4" required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </main>
  <footer class="text-center mt-4">
    <hr>
    <p>© 2025 Farmacia. Todos los derechos reservados.</p>
  </footer>
  <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
